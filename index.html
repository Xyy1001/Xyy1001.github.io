<!DOCTYPE html>

<!--注释格式-->
<!--html部分是html网页整体结构，一个网页是由标签栏和页面主体构成的-->
<html>

    <!--head是标签栏的信息内容-->
    <head>
    <meta charset="utf-8"><!--整个网页使用的渲染格式-->
    <title>xerfiaの小居</title><!--标题内容-->
    </head>

    <!--body是在网页显示主体，在浏览器中渲染的部分，最原始的body就只有标题和段落-->
    <body>
        <!--hn就是段落标题-->
        <h1>我的第一个标题</h1>
        <!--p，即paragraphs，就是网页中渲染的段落内容-->
        <p>我的第一个段落。</p>
    </body>

</html>
